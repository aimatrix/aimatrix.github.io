<body>
    <div id="FloatPanel" style="color:green;text-align:center;font-size:200%;">aimatrix.com</div>
    <div style="display:none;">
<div style="display:none;">
  <img
    id="theImage"
    src="./aimatrix_com_red_black.png"
    width="300"
    height="227" />
</div>
    <canvas id="DigitalRain"></canvas>
</body>



<script>
const canvas = document.getElementById('DigitalRain');
const context = canvas.getContext('2d');
const horizontal_logo = new Image();
horizontal_logo.src = './aimatrix_com_red_black.png';
const theImage = document.getElementById("theImage");

    
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const katakana1 = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメ';
const katakana2 = 'レヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const nums = '0123456789';
const greekletter = 'αβγδεζηθικλμνξοπρστυφχψω';
const lowercaseletter = 'aimatrix.com';
// const alphabet = katakana1 + katakana2 + latin + nums;
const alphabet = greekletter + lowercaseletter;

const fontSize = 16;
const columns = canvas.width/fontSize;

const rainDrops = [];

for( let x = 0; x < columns; x++ ) {
        rainDrops[x] = 1;
}

const draw = () => {
        context.fillStyle = 'rgba(0, 0, 0, 0.05)';
        context.fillRect(0, 0, canvas.width, canvas.height);

        context.fillStyle = '#0F0';
        context.font = fontSize + 'px monospace';

        for(let i = 0; i < rainDrops.length; i++)
        {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                context.fillText(text, i*fontSize, rainDrops[i]*fontSize);

                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975){
                        rainDrops[i] = 0;
        }
                rainDrops[i]++;
        }
        context.drawImage(horizontal_logo, 0, 400); 
        context.drawImage(theImage, 33, 71, 104, 124, 21, 20, 87, 104);
};

setInterval(draw, 50);
</script>
