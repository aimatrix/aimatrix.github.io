<html>
  <head>
    <script>
const c = document.getElementById('glyphRain');
const ctx = c.getContext('2d');
let W, H, cols, glyphs = [];
const GLYPH_SET = ["α","β","γ","δ","ε","ζ","η","θ","ι","κ","λ","μ","ν","ξ","ο","π","ρ","σ","τ","υ","φ","χ","ψ","ω"];   // replace with your SVG font

function resize(){
  W = c.width = window.innerWidth;
  H = c.height = window.innerHeight;
  cols = Math.floor(W / 20);
  glyphs = Array(cols).fill(0).map(()=>({y:Math.random()*H}));
}
resize(); window.onresize = resize;

function draw(){
  ctx.fillStyle = "rgba(7,18,40,0.15)";   // transparent background slice
  ctx.fillRect(0,0,W,H);
  ctx.font = "16px 'CustomGlyphFont', monospace";
  ctx.fillStyle = "#00E0FF";
  glyphs.forEach((g,i)=>{
    const text = GLYPH_SET[Math.floor(Math.random()*GLYPH_SET.length)];
    const x = i*20; ctx.fillText(text, x, g.y);
    g.y = (g.y > H + 20) ? 0 : g.y + 18 + Math.random()*10;   // varied speed
  });
  requestAnimationFrame(draw);
}
draw();
</script>

    <style>
  body{margin:0;overflow:hidden;background:#071228;}
  canvas{display:block;position:fixed;top:0;left:0;width:100%;height:100%;}
</style>
  </head>
  <body>
    
<canvas id="glyphRain"></canvas>

    <div id="FloatPanel" style="color:green; text-align:center; vertical-align: middle;">
      <img id="theImage" src="aimatrix_com_red_black.png" height="60" /></div>

      </body>
</html>
